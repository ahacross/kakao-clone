<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Chats</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                <i class="fas fa-fighter-jet"></i>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__column">
                <i class="far fa-moon"></i>
                <i class="fab fa-bluetooth-b"></i>
                <span class="header__battery">66% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chat <i class="fas fa-caret-down"></i></span>
            </div>
            <div class="header__column"></div>
        </div>
    </header>
    <main class="chats">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, plus" / />
        </div>
        <ul class="chats__list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg"  />
                        <div class="chat__preview">
                            <h3 class="chat__user">Lynn</h3>
                            <span class="chat__last-message">Hello! This is a test message.</span>
                        </div>
                    </div>
                    <div class="chat__date-time">15:55</div>
                </a>
            </li>
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="chat__content">
                        <img src="images/avatar.jpg"/>
                        <div class="chat__preview">
                            <h3 class="chat__user">KakaoTalk</h3>
                            <span class="chat__last-message">You logged into KakaoTalk PC</span>
                        </div>
                    </div>
                    <div class="chat__date-time">jul 29</div>
                </a>
            </li>
        </ul>
        <div class="chat-btn">
            <i class="fas fa-comment"></i>
        </div>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab">
            <i class="fas fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>
        </a>
    </nav>
    <div class="bigScreenText">
        <span>Please make yout screen smaller</span>
    </div>
</body>
</html>
